<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alexandr Kravchuk">
    <title>Genji the game</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container row">
        <div class="c7">
            <img src="img/overwatch-genji.jpg" alt="Genji">
        </div>
        <div class="ui c5">
            <div class="massage">
                <p class="text"></p>
                <p class="speed">Speed of decrease = 1</p>
            </div>
            <div class="stats">
                <div>
                    <span class="bar">
                        <span id="health"></span>
                    </span>
                    <span class="title">Health</span>
                </div>
                <div>
                    <span class="bar">
                        <span id="satiety"></span>
                    </span>
                    <span class="title">Satiety</span>
                </div>
                <div>
                    <span class="bar">
                        <span id="happy"></span>
                    </span>
                    <span class="title">Happy</span>
                </div>
                <div>
                    <span class="bar">
                        <span id="peppiness"></span>
                    </span>
                    <span class="title">Peppiness</span>
                </div>
            </div>
            <div class="btns">
                <span class="btn" id="heal">Call Mercy</span>
                <br>
                <span class="btn" id="eat">Eat some noodle</span>
                <br>
                <span class="btn" id="play">The dragon becomes me</span>
                <br>
                <span class="btn" id="sleep">Sleep dart</span>
            </div>
        </div>
    </div>
    <script src="js/game.js" defer></script>
</body>
</html>
